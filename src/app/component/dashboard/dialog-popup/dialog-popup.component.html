<h2 mat-dialog-title align="center"> {{ title }} </h2>
<mat-dialog-content align="center">
	<p>
		{{ description }}
	</p>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-button (click)="onConfirmClick()" *ngIf="data.showConfirmButton">{{ confirmButtonText }}</button>
  <button mat-button color="warn" (click)="onCancelClick()" *ngIf="data.showCancelButton">{{ cancelButtonText }}</button>
</mat-dialog-actions>

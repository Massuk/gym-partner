<h1>Planes de entrenamiento</h1>

<div class="card">
    <div class="card-body">
      <div class="search-container">
        <div class="normal-search">
          <input
            type="search"
            class="search"
            name=""
            id=""
            placeholder="Buscar..."
            matInput
            (keyup)="filtrar($event)"
          />
          <i class="far fa-search search-icon"></i>
        </div>
      </div>

        <div class="button-container">
            <button class="button accept" routerLink="/trainingPlans/tpInsertar">
                Agregar
            </button>
        </div>
    </div>
</div>

<div class="card">
    <table mat-table [dataSource]="dataSource">
        <!--- Note that these columns can be defined in any order.The actual rendered columns are set as a property on the row definition" --><!-- Position Column --><ng-container
            matColumnDef="number">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element">
                {{ element.id }}
            </td>
        </ng-container><!-- Name Column --><ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Título</th>
            <td mat-cell *matCellDef="let element">
                {{ element.title }}
            </td>
        </ng-container><!-- Weight Column --><ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Descripción</th>
            <td mat-cell *matCellDef="let element">
                {{ element.description }}
            </td>
        </ng-container><!-- Symbol Column --><ng-container matColumnDef="objective">
            <th mat-header-cell *matHeaderCellDef>Objetivo</th>
            <td mat-cell *matCellDef="let element">
                {{ element.objective }}
            </td>
        </ng-container>
        <ng-container matColumnDef="level">
            <th mat-header-cell *matHeaderCellDef>Nivel</th>
            <td mat-cell *matCellDef="let element">
                {{ element.level }}
            </td>
        </ng-container>
        <ng-container matColumnDef="startDate">
            <th mat-header-cell *matHeaderCellDef>Inicio </th>
            <td mat-cell *matCellDef="let element">
                {{ element.startDate | date: 'dd/MM/yyyy'}}
            </td>
        </ng-container>
        <ng-container matColumnDef="endDate">
            <th mat-header-cell *matHeaderCellDef>Fin</th>
            <td mat-cell *matCellDef="let element">
                {{ element.endDate | date: 'dd/MM/yyyy' }}
            </td>
        </ng-container>
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Estado</th>
            <td mat-cell *matCellDef="let element">
                {{ element.enable }}
            </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button
                    [routerLink]="['edicion', element.id]">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>

<h1>Gimnasios</h1>

<div class="card">
  <div class="card-body">
    <div class="search-container">
      <div class="normal-search">
        <input
          type="search"
          class="search"
          name=""
          id=""
          placeholder="Buscar..."
          matInput
          (keyup)="filterResults($event)"
          (search)="clearFilter()"
        />
        <i class="far fa-search search-icon"></i>
      </div>
    </div>

    <div class="button-container">
      <button class="button accept" [routerLink]="['insert']">Agregar</button>
    </div>
  </div>
</div>

<div class="card">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let element">
        {{ element.idGym }}
      </td></ng-container
    >
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">
        {{ element.name }}
      </td></ng-container
    >
    <!-- Code Column -->
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef>Código</th>
      <td mat-cell *matCellDef="let element">
        {{ element.code }}
      </td></ng-container
    >
    <!-- RUC Column -->
    <ng-container matColumnDef="ruc">
      <th mat-header-cell *matHeaderCellDef>RUC</th>
      <td mat-cell *matCellDef="let element">
        {{ element.ruc }}
      </td></ng-container
    >
    <!-- RS Column -->
    <ng-container matColumnDef="rs">
      <th mat-header-cell *matHeaderCellDef>Razón social</th>
      <td mat-cell *matCellDef="let element">
        {{ element.rs }}
      </td></ng-container
    >
    <!-- Edit Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">
        <mat-radio-button
        #tooltip="matTooltip"
        matTooltip="Establecer predeterminado"
        matTooltipPosition="below"
        matTooltipHideDelay="60"
          color="primary"
          class="radio-button"
          [value]="element.idGym"
          (change)="selectGym(element)"
          [checked]="selectedRadioValue === element.idGym"
        ></mat-radio-button>

        <button
          mat-icon-button
          [matMenuTriggerFor]="menu"
          #tooltip="matTooltip"
          matTooltip="Miembros"
        >
          <mat-icon>group_add</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item routerLink="/dashboard/trainers">
            <mat-icon>fitness_center</mat-icon>
            <span>Entrenadores</span>
          </button>
          <button mat-menu-item routerLink="/dashboard/nutritionists">
            <mat-icon>health_and_safety</mat-icon>
            <span>Nutricionistas</span>
          </button>
        </mat-menu>

        <button
          mat-icon-button
          #tooltip="matTooltip"
          matTooltip="Editar registro"
          matTooltipPosition="below"
          matTooltipHideDelay="60"
          color="primary"
          [routerLink]="['update', element.idGym]"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-icon-button
          #tooltip="matTooltip"
          matTooltip="Eliminar registro"
          matTooltipPosition="below"
          matTooltipHideDelay="60"
          color="primary"
          (click)="showDeletePopup(element.idGym)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      [hidden]="row.hide || row.hide === undefined"
    ></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
  </mat-paginator>

  <div *ngIf="selectedGym" style="text-align: center">
    <h3>Gimnasio elegido: {{ selectedGym.name }}</h3>
  </div>
</div>

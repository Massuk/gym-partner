<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <br>
  <div class="container">

    <div style="text-align: center;"><h1>Lista de Ejercicios</h1></div>




    <div class="card">
      <div class="card-body">
        Lista ejercicios registrados

        <div class="button-container">
          <button mat-raised-button  routerLink="/exercises/exercise-insert">Agregar</button>

        </div>
      </div>
    </div>




  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="nameExercise">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nameExercise}} </td>
    </ng-container>

    <ng-container matColumnDef="series">
      <th mat-header-cell *matHeaderCellDef> No. Series </th>
      <td mat-cell *matCellDef="let element"> {{element.series}} </td>
    </ng-container>

    <ng-container matColumnDef="kilograms">
      <th mat-header-cell *matHeaderCellDef> Cant. Kg </th>
      <td mat-cell *matCellDef="let element"> {{element.kilograms}} </td>
    </ng-container>

     <ng-container matColumnDef="repetitions">
      <th mat-header-cell *matHeaderCellDef> No. Repeticiones </th>
      <td mat-cell *matCellDef="let element"> {{element.repetitions}} </td>
    </ng-container>

    <ng-container matColumnDef="dateExercise">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let element"> {{element.dateExercise}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>
</body>
</html>

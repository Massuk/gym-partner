<h1>Ejercicios</h1>
<div class="card">
  <div class="card-body">
    <div class="search-container">
      <div class="normal-search">
        <input
          type="search"
          class="search"
          name=""
          id=""
          placeholder="Buscar..."
          matInput
          (keyup)="filter($event)"
          (search)="clearFilter()"
        />
        <i class="far fa-search search-icon"></i>
      </div>
    </div>

    <div class="button-container">
      <button class="button accept" [routerLink]="['insert']">Agregar</button>
    </div>
  </div>
</div>

<div class="card">
  <div class="card-title">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.idExercise }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="series">
        <th mat-header-cell *matHeaderCellDef>No. Series</th>
        <td mat-cell *matCellDef="let element">{{ element.series }}</td>
      </ng-container>

      <ng-container matColumnDef="kilograms">
        <th mat-header-cell *matHeaderCellDef>Cant. Kg</th>
        <td mat-cell *matCellDef="let element">{{ element.kilograms }}</td>
      </ng-container>

      <ng-container matColumnDef="repetitions">
        <th mat-header-cell *matHeaderCellDef>Repeticiones</th>
        <td mat-cell *matCellDef="let element">{{ element.repetitions }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button
          #tooltip="matTooltip"
          matTooltip="Editar"
          matTooltipPosition="below"
          [routerLink]="['update', element.idExercise]">
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            #tooltip="matTooltip"
            matTooltip="Eliminar"
            matTooltipPosition="below"
            color="primary"
            (click)="showDeletePopup(element.idExercise)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
    </mat-paginator>
  </div>
</div>

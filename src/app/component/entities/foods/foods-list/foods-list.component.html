<h1>Lista de Alimentos</h1>
  <div class="card"> <!-- class=".mat-table" lo anterior para que sirve??-->



  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th> <!--estatico -->
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Alimentos </th> <!--estatico -->
      <td mat-cell *matCellDef="let element"> {{element.nameFood}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="portions">
      <th mat-header-cell *matHeaderCellDef> Porciones(g) </th> <!--estatico -->
      <td mat-cell *matCellDef="let element"> {{element.portionsFood}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="calories">
      <th mat-header-cell *matHeaderCellDef> Calorias(Kcal) </th> <!--estatico -->
      <td mat-cell *matCellDef="let element"> {{element.caloriesFood}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>

<h1>Clientes</h1>

<div class="card">
  <div class="card-body">
    <div class="search-container">
      <div class="normal-search">
        <input
          type="search"
          class="search"
          name=""
          id=""
          placeholder="Buscar..."
          matInput
        />
        <i class="far fa-search search-icon"></i>
      </div>
    </div>

    <div class="button-container">
      <button class="button accept" [routerLink]="['gym-insert']">
        Agregar
      </button>
    </div>
  </div>
</div>

<div class="card">
  <table mat-table [dataSource]="dataSource">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">
        {{ element.idClient }}
      </td></ng-container
    >
    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">
        {{ element.nameClient }}
      </td></ng-container
    >
    <!-- Trainer Column -->
    <ng-container matColumnDef="trainer">
      <th mat-header-cell *matHeaderCellDef>Entrenador</th>
      <td mat-cell *matCellDef="let element">
        <span class="badge badge-success">{{ element.personalTrainer }}</span>
      </td>
    </ng-container>

    <!-- Nutritionist Column -->
    <ng-container matColumnDef="nutritionist">
      <th mat-header-cell *matHeaderCellDef>Nutricionista</th>
      <td mat-cell *matCellDef="let element">
        {{ element.personalNutritionist }}
      </td></ng-container
    >

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary">
          <mat-icon>visibility</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
  </mat-paginator>
</div>

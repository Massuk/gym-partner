<h1>Comidas</h1>

<div class="card">
  <div class="card-body">
    <div class="search-container">
      <div class="normal-search">
        <input
          type="search"
          class="search"
          name=""
          id=""
          placeholder="Buscar..."
          matInput
          (keyup)="filter($event)"
          (search)="clearFilter()"
        />
        <i class="far fa-search search-icon"></i>
      </div>
    </div>

    <div class="button-container">
      <button class="button accept" [routerLink]="['insert']">Agregar</button>
    </div>
  </div>
</div>

<div class="card">
  <table mat-table [dataSource]="dataSource">
    <!--- Note that these columns can be defined in any order.The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">
        {{ element.idMeal }}
      </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>TÃ­tulo</th>
      <td mat-cell *matCellDef="let element">
        {{ element.title }}
      </td>
    </ng-container>

    <!-- day Column -->
    <ng-container matColumnDef="day">
      <th mat-header-cell *matHeaderCellDef>Dia</th>
      <td mat-cell *matCellDef="let element">
        {{ element.day }}
      </td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Tipo</th>
      <td mat-cell *matCellDef="let element">
        {{ element.type }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          #tooltip="matTooltip"
          matTooltip="Agregar alimentos"
          matTooltipPosition="below"
          color="primary"
          [routerLink]="[element.idMeal, 'foods']"
        >
          <mat-icon>egg</mat-icon>
        </button>
        <button mat-icon-button
        #tooltip="matTooltip"
        matTooltip="Editar"
        matTooltipPosition="below"
        [routerLink]="['update', element.idMeal]">
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-icon-button
          #tooltip="matTooltip"
          matTooltip="Eliminar"
          matTooltipPosition="below"
          color="primary"
          (click)="showDeletePopup(element.idMeal)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
  </mat-paginator>
</div>
